<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éë„É¨„ÉÉ„Éà„ÇÆ„É£„É©„É™„Éº - Palette Generator Pro</title>
    <style>
        :root {
            --primary: #007bff;
            --glass-bg-light: rgba(255, 255, 255, 0.7);
            --glass-bg-dark: rgba(30, 30, 30, 0.7);
            --border-light: rgba(255, 255, 255, 0.2);
            --border-dark: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            padding: 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            line-height: 1.6;
        }

        html.light body {
            background: #ffffff;
            color: #222;
        }

        html.dark body {
            background: linear-gradient(180deg, #0c0c0c 0%, #151515 100%);
            color: #eaeaea;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #007bff, #00ff88);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-buttons button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .nav-buttons button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .search-bar {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .search-bar input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(128, 128, 128, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: inherit;
            transition: all 0.2s;
        }

        html.dark body .search-bar input {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .search-bar button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .search-bar button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        html.light body .stat-card {
            background: var(--glass-bg-light);
            border-color: var(--border-light);
        }

        html.dark body .stat-card {
            background: var(--glass-bg-dark);
            border-color: var(--border-dark);
        }

        .stat-card h3 {
            font-size: 32px;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 14px;
            opacity: 0.7;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .palette-card {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s;
            cursor: pointer;
        }

        html.light body .palette-card {
            background: var(--glass-bg-light);
            border-color: var(--border-light);
        }

        html.dark body .palette-card {
            background: var(--glass-bg-dark);
            border-color: var(--border-dark);
        }

        .palette-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 123, 255, 0.3);
        }

        .palette-preview {
            display: flex;
            height: 120px;
            gap: 0;
        }

        .color-swatch {
            flex: 1;
            transition: all 0.3s;
        }

        .palette-card:hover .color-swatch {
            flex: 1.2;
        }

        .palette-info {
            padding: 20px;
        }

        .palette-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .favorite-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .favorite-btn:hover {
            transform: scale(1.2);
        }

        .favorite-btn.liked {
            color: #ff6b6b;
        }

        .palette-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 12px;
        }

        .palette-colors {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .color-code {
            background: rgba(0, 123, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .color-code:hover {
            background: rgba(0, 123, 255, 0.2);
        }

        .palette-actions {
            display: flex;
            gap: 8px;
        }

        .palette-actions button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-edit {
            background: var(--primary);
            color: white;
        }

        .btn-edit:hover {
            background: #0056b3;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .btn-export {
            background: #6c757d;
            color: white;
        }

        .btn-export:hover {
            background: #5a6268;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.7;
        }

        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .empty-state button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .empty-state button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
            z-index: 2000;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .toast.show {
            opacity: 1;
            bottom: 40px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: var(--glass-bg-dark);
            border: 1px solid var(--border-dark);
            margin: 5% auto;
            padding: 30px;
            border-radius: 16px;
            max-width: 500px;
            box-shadow: var(--shadow);
            color: #eee;
        }

        html.light body .modal-content {
            background: var(--glass-bg-light);
            border-color: var(--border-light);
            color: #333;
        }

        .modal-close {
            float: right;
            cursor: pointer;
            font-size: 24px;
            opacity: 0.6;
        }

        .modal-close:hover {
            opacity: 1;
        }

        .modal h2 {
            margin-bottom: 20px;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(128, 128, 128, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: inherit;
            margin-bottom: 15px;
        }

        .modal button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .header h1 {
                font-size: 2rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥„Éú„Çø„É≥ */

        /* PCÁî®Ôºö„ÉÜ„Ç≠„Çπ„ÉàË°®Á§∫ */
        .nav-buttons-container a .pc-text {
            display: inline;
        }

        .nav-buttons-container a .mobile-text {
            display: none;
        }

        /* „Çπ„Éû„ÉõÁî®ÔºöÁµµÊñáÂ≠ó„ÅÆ„ÅøË°®Á§∫ */
        @media (max-width: 768px) {
            .nav-buttons-container a .pc-text {
                display: none;
            }

            .nav-buttons-container a .mobile-text {
                display: inline;
            }

            .nav-buttons-container a {
                padding: 8px 12px;
                font-size: 16px;
            }
        }
    </style>

<body class="dark">

    <div id="mainNav"></div>

        <!-- Áµ±Ë®àÊÉÖÂ†± -->
        <div class="stats">

        <div class="search-bar">

        <div class="gallery-grid" id="galleryGrid">

    <!-- Á∑®ÈõÜ„É¢„Éº„ÉÄ„É´ -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeEditModal()">&times;</span>
            <h2>„Éë„É¨„ÉÉ„ÉàÂêç„ÇíÁ∑®ÈõÜ</h2>
            <input type="text" id="editPaletteName" placeholder="„Éë„É¨„ÉÉ„ÉàÂêç„ÇíÂÖ•Âäõ">
            <button onclick="saveEditedName()">‰øùÂ≠ò</button>
            <button onclick="closeEditModal()" style="background: #6c757d; margin-left: 10px;">„Ç≠„É£„É≥„Çª„É´</button>
        </div>
    </div>

    <script>
        let currentPalettes = [];
        let editingPaletteIndex = null;

        // „ÇÆ„É£„É©„É™„Éº„ÇíË™≠„ÅøËæº„ÇÄ
        function loadGallery() {
            const currentUser = JSON.parse(localStorage.getItem("currentUser"));
            if (!currentUser) {
                window.location.href = "login.html";
                return;
            }

            // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„Çâ„Éë„É¨„ÉÉ„Éà„ÇíÂèñÂæó
            const palettes = JSON.parse(localStorage.getItem("palettes")) || [];
            currentPalettes = palettes;

            renderGallery();
            updateStats();
        }

        // „ÇÆ„É£„É©„É™„Éº„Çí„É¨„É≥„ÉÄ„É™„É≥„Ç∞
        function renderGallery() {
            const galleryGrid = document.getElementById("galleryGrid");
            const emptyState = document.getElementById("emptyState");

            if (currentPalettes.length === 0) {
                galleryGrid.style.display = "none";
                emptyState.style.display = "block";
                return;
            }

            galleryGrid.style.display = "grid";
            emptyState.style.display = "none";
            galleryGrid.innerHTML = "";

            currentPalettes.forEach((palette, index) => {
                const favoriteData = JSON.parse(localStorage.getItem("favorites")) || {};
                const isFavorited = favoriteData[index] === true;

                const card = document.createElement("div");
                card.className = "palette-card";
                card.innerHTML = `
                    <div class="palette-preview">
                        ${palette.colors.map(color => `
                            <div class="color-swatch" style="background: ${color};"></div>
                        `).join("")}
                    </div>
                    <div class="palette-info">
                        <div class="palette-name">
                            <span>${palette.name || "ÁÑ°È°å„ÅÆ„Éë„É¨„ÉÉ„Éà"}</span>
                            <button class="favorite-btn ${isFavorited ? "liked" : ""}" onclick="toggleFavorite(event, ${index})">
                                ${isFavorited ? "‚ù§Ô∏è" : "ü§ç"}
                            </button>
                        </div>
                        <div class="palette-details">
                            <span>${palette.colors.length} Ëâ≤</span>
                            <span>${new Date().toLocaleDateString('ja-JP')}</span>
                        </div>
                        <div class="palette-colors">
                            ${palette.colors.map(color => `
                                <span class="color-code" onclick="copyColor('${color}')">${color}</span>
                            `).join("")}
                        </div>
                        <div class="palette-actions">
                            <button class="btn-edit" onclick="openEditModal(${index})">‚úèÔ∏è Á∑®ÈõÜ</button>
                            <button class="btn-export" onclick="exportPalette(${index})">üì• ÂÖ±Êúâ</button>
                            <button class="btn-delete" onclick="deletePalette(${index})">üóëÔ∏è ÂâäÈô§</button>
                        </div>
                    </div>
                `;
                galleryGrid.appendChild(card);
            });
        }

        // Ê§úÁ¥¢„Éï„Ç£„É´„Çø„Éº
        function filterPalettes() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const galleryGrid = document.getElementById("galleryGrid");
            const cards = galleryGrid.querySelectorAll(".palette-card");

            cards.forEach(card => {
                const paletteName = card.querySelector(".palette-name span").textContent.toLowerCase();
                if (paletteName.includes(searchInput)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }

        // Áµ±Ë®àÊÉÖÂ†±„ÇíÊõ¥Êñ∞
        function updateStats() {
            const favoriteData = JSON.parse(localStorage.getItem("favorites")) || {};
            const favoriteCount = Object.values(favoriteData).filter(v => v === true).length;
            const totalColors = currentPalettes.reduce((sum, p) => sum + p.colors.length, 0);

            document.getElementById("totalCount").textContent = currentPalettes.length;
            document.getElementById("favoriteCount").textContent = favoriteCount;
            document.getElementById("totalColors").textContent = totalColors;
        }

        // „ÅäÊ∞ó„Å´ÂÖ•„ÇäÂàá„ÇäÊõø„Åà
        function toggleFavorite(event, index) {
            event.stopPropagation();
            const favoriteData = JSON.parse(localStorage.getItem("favorites")) || {};
            favoriteData[index] = !favoriteData[index];
            localStorage.setItem("favorites", JSON.stringify(favoriteData));

            loadGallery();
            showToast(favoriteData[index] ? "‚ù§Ô∏è „ÅäÊ∞ó„Å´ÂÖ•„Çä„Å´ËøΩÂä†„Åó„Åæ„Åó„Åü" : "ÂâäÈô§„Åó„Åæ„Åó„Åü");
        }

        // „Éë„É¨„ÉÉ„ÉàÁ∑®ÈõÜ„É¢„Éº„ÉÄ„É´„ÇíÈñã„Åè
        function openEditModal(index) {
            editingPaletteIndex = index;
            document.getElementById("editPaletteName").value = currentPalettes[index].name || "ÁÑ°È°å„ÅÆ„Éë„É¨„ÉÉ„Éà";
            document.getElementById("editModal").style.display = "block";
        }

        // „É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
        function closeEditModal() {
            document.getElementById("editModal").style.display = "none";
            editingPaletteIndex = null;
        }

        // Á∑®ÈõÜÂêç„Çí‰øùÂ≠ò
        function saveEditedName() {
            const newName = document.getElementById("editPaletteName").value.trim();
            if (newName && editingPaletteIndex !== null) {
                currentPalettes[editingPaletteIndex].name = newName;
                localStorage.setItem("palettes", JSON.stringify(currentPalettes));
                loadGallery();
                closeEditModal();
                showToast("‚úÖ „Éë„É¨„ÉÉ„ÉàÂêç„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„Åü");
            }
        }

        // „Éë„É¨„ÉÉ„ÉàÂâäÈô§
        function deletePalette(index) {
            if (confirm("„Åì„ÅÆ„Éë„É¨„ÉÉ„Éà„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü")) {
                currentPalettes.splice(index, 1);
                localStorage.setItem("palettes", JSON.stringify(currentPalettes));
                loadGallery();
                showToast("üóëÔ∏è „Éë„É¨„ÉÉ„Éà„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü");
            }
        }

        // „Éë„É¨„ÉÉ„ÉàÂÖ±Êúâ
        function exportPalette(index) {
            const palette = currentPalettes[index];
            const url = location.origin + location.pathname.replace("gallery.html", "index.html") + "?data=" + btoa(JSON.stringify(palette.colors));
            navigator.clipboard.writeText(url);
            showToast("üìã ÂÖ±ÊúâURL„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü");
        }

        // „Ç´„É©„Éº„Ç≥„Éº„Éâ„Çí„Ç≥„Éî„Éº
        function copyColor(color) {
            navigator.clipboard.writeText(color);
            showToast(`${color} „Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü`);
        }

        // „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥
        function goToHome() {
            window.location.href = "index.html";
        }

        // „Éà„Éº„Çπ„ÉàË°®Á§∫
        // showToast „ÅØ common.js „Çí‰ΩøÁî®

        // „É¢„Éº„ÉÄ„É´„ÅÆÂ§ñÂÅ¥„Çí„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
        window.onclick = (event) => {
            const modal = document.getElementById("editModal");
            if (event.target === modal) {
                closeEditModal();
            }
        };

        // „ÉÜ„Éº„ÉûÂèçÊò†
        window.onload = () => {
            const currentUser = requireAuth(); // auth.js
            if (!currentUser) return;
            injectCommonStyles(); // common.js
